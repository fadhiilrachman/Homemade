<html>
    <body style="background-color: #342a28;color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <p>
            <center>
                <font face="Pristina" size="6">                            
                    Tulis Baru
                </font>
            </center>
            <hr style="border-style: dotted;color: rgb(150, 42, 42);" width="50%" />
            <form method="post" action="gb-new.html">
                <table align="center" width="500" style="padding:10px 10px 10px 10px;border-style: dotted;border-color: rgb(150, 42, 42);">                        
                    <tr>
                        <td width="37%" style="padding: 5px 0 5px;">Nama Lengkap</td>
                        <td width="3%" style="padding: 5px 0 5px;">:</td>
                        <td width="60%" style="padding: 5px 0 5px;"><input type="text" name="nama" style="padding: 5px 10px;border: none;background-color: white;width: 100%;"></td>
                    </tr>
                    <tr>
                        <td width="37%" style="padding: 5px 0 5px;">Email</td>
                        <td width="3%" style="padding: 5px 0 5px;">:</td>
                        <td width="60%" style="padding: 5px 0 5px;"><input type="email" name="email" style="padding: 5px 10px;border: none;background-color: white;width: 100%;"></td>
                    </tr>
                    <tr>
                        <td width="37%" style="padding: 5px 0 5px;">Website</td>
                        <td width="3%" style="padding: 5px 0 5px;">:</td>
                        <td width="60%" style="padding: 5px 0 5px;"><input type="text" value="http://" name="website" style="padding: 5px 10px;border: none;background-color: white;width: 100%;"></td>
                    </tr>
                    <tr>
                        <td width="37%" valign="top" style="padding: 5px 0 5px;">Pesan</td>
                        <td width="3%" valign="top" style="padding: 5px 0 5px;">:</td>
                        <td width="60%" style="padding: 5px 0 5px;"><textarea rows="3" style="padding: 5px 10px;border: none;background-color: white;width: 100%;"></textarea></td>
                    </tr>
                    <tr>
                        <td width="37%" valign="top" style="padding: 5px 0 5px;">Rating</td>
                        <td width="3%" valign="top" style="padding: 5px 0 5px;">:</td>
                        <td width="60%" style="padding: 5px 0 5px;">
                            <input type="radio" value="1" id="rating1" name="rating" checked><label for="rating1"><font color="yellow">&#9733;</font></label><br>
                            <input type="radio" value="2" id="rating2" name="rating"><label for="rating2"><font color="yellow">&#9733;&#9733;</font></label><br>
                            <input type="radio" value="3" id="rating3" name="rating"><label for="rating3"><font color="yellow">&#9733;&#9733;&#9733;</font></label><br>
                            <input type="radio" value="4" id="rating4" name="rating"><label for="rating4"><font color="yellow">&#9733;&#9733;&#9733;&#9733;</font></label><br>
                            <input type="radio" value="5" id="rating5" name="rating"><label for="rating5"><font color="yellow">&#9733;&#9733;&#9733;&#9733;&#9733;</font></label><br>
                        </td>
                    </tr>
                </table>
                <p align="center">
                    <input type="image" src="assets/btn-kirim.png" name="kirim">
                </p>
            </form>
        </p>
    </body>
</html>
